<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>创建k线，分时图</title>
    <link rel="stylesheet" href="kline.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        /*body {*/
        /*font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;*/
        /*}*/
        .draw {
            height: 200px;
        }
    </style>
</head>
<body>
<div class="draw">
    <canvas id="kLine"></canvas>
</div>
<div class="draw">
    <canvas id="drawChart"></canvas>
</div>

<script src="jsonData.js"></script>
<script src="jsonData2.js"></script>
<script src="drawKC.js"></script>
<script>

    var options = {
        lineWidth: 1,
        barWidth: 4,
        spaceWidth: 5,
        paddingWidth: 40,
        horizontalLineCount: 5,
        verticalLineCount: 5,
        timeType: 1,
    }
    var d = new DrawKLine('kLine', options);
    d.drawKLine({
        data: window.kLineData.result,
        timeType: 1
    });
    d.resetCanvas({
        width: 300,
        height: 200,
    });

        var dc = new DrawChart('drawChart', {
            paddingLeft: 35,
            paddingBottom: 30,
            paddingTop: 30,
            timeCount: 5,
            vLineCount: 5,
            chartLineColor: 'rgba(2,100,30,1)',
            chartFillColor: 'rgba(2,100,30,.1)',
            chartColor: 'black',
        });

        setTimeout(function () {
            dc.resetCanvas({
                width: 300,
                height: 200,
            });
        },1000);
    //
        dc.drawChart(data2);

</script>
</body>
</html>
